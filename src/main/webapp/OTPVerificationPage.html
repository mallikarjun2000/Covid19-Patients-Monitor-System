<head>

	.card{
		  /*background-color: #FF4136;*/

		  height: 320px;
		  position: absolute;
		  left: 50%;
		  top: 50%;
		  transform: translate(-50%, -50%);

	border: black;

<body style="background-color: #424242" class="d-flex">
	<div class="card col-5">
		<div class="card-body">
		<h3>Enter For OTP</h3>
			<form action="sendotp" method="post">
			  <div class="form-group">
			    <label for="formGroupExampleInput"><h6>Username</h6></label>
			    <input minlength="4" type="text" class="form-control" id="formGroupExampleInput" placeholder="Example Username" name="username">
			  </div>
			  <div class="form-group row">
			  	<label for="formGroupExampleInput2 col-12"><strong>Login as</strong></label>
			  	 <div class="col-12 col-md-4">
			  	 	<input type="radio" id="patient" name="loginas" value="patient">
				  <label for="patient">Patient</label><br>
			  	 </div>
				  <div class="col-12 col-md-4">
				  	<input type="radio" id="doctor" name="loginas" value="doctor">
				  <label for="doctor">Doctor</label><br>
				  </div>
			  </div>
			  <input type="submit" class="btn btn-warning" value="Send OTP"/>
			  <a class="btn btn-danger" href="index.jsp">Go Back</a>
			  <hr/>
			</form>
			<!-- <a href="userRegistration.html">New ? Register here</a> -->
		</div>
</div>
