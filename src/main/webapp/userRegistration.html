<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<div class="card">
		<div class=card-header">
			<label class="form-control-label text-bold">Register for Patients</label>
		</div>
		<div class="card-body">
			<form action="userregistration" method="post">
				<div class="form-group row">
					<label class="form-control-label col-12 col-md-4">Username</label>
					<input class="form-control col-12 col-md-8" type="text" name="username" placeholder="enter username"/>
				</div>
				
				<div class="form-group row">
					<label class="form-control-label col-12 col-md-4">First Name</label>
					<input class="form-control col-12 col-md-8" type="text" name="firstname" placeholder="enter First Name"/>
				</div>
				
				<div class="form-group row">
					<label class="form-control-label col-12 col-md-4">Last Name</label>
					<input class="form-control col-12 col-md-8" type="text" name="lastname" placeholder="enter Last Name"/>
				</div>
				<div class="form-group row">
					<label class="form-control-label col-12 col-md-4">Email</label>
					<input class="form-control col-12 col-md-8" type="email" name="email" placeholder="enter Email"/>
				</div>
				<div class="form-group row">
					<label class="form-control-label col-12 col-md-4">Password</label>
					<input class="form-control col-12 col-md-8" type="password" name="password" placeholder="enter password"/>
				</div>
				<div class="form-group row">
					<label class="form-control-label col-12 col-md-4">Phone Number</label>
					<input class="form-control col-12 col-md-8" type="number" name="phonenumber" placeholder="enter phone number"/>
				</div>
				<input type="submit" value="Register" class="btn btn-warning">
			</form>
		</div>
	</div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
